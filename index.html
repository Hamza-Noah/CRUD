<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="w-75 mx-auto my-5">
    <div class="form-group mb-4">
      <label for="productName">Product Name:</label>
      <input type="text" id="productName" class="form-control my-2" />
      <small class="text-muted">Product Name must be chars only</small>
    </div>
    <div class="form-group mb-4">
      <label for="productPrice">Product Price:</label>
      <input type="number" id="productPrice" class="form-control my-2" />
      <small class="text-muted">Product Price must be numbers only</small>
    </div>
    <div class="form-group mb-4">
      <label for="productCategory">Product Category:</label>
      <input type="text" id="productCategory" class="form-control my-2" />
      <small class="text-muted">Product Category must be Tv,Mobile or Laptop</small>
    </div>
    <div class="form-group mb-4">
      <label for="productDescription">Product Description:</label>
      <textarea id="productDescription" class="form-control my-2"></textarea>
      <small class="text-muted">Product Description must be 30 words only</small>
    </div>
    <button disabled class="btn btn-outline-info" id="addButton">Add Product</button>
  </div>
  <!-- Input Search  -->
  <div class="w-75 mx-auto my-5">
    <label for="search">search by product name</label>
    <input type="search" class="form-control w-100 d-block my-10 my5" name="" id="search">
  </div>

  <!-- Products Table -->
  <table class="w-75 mx-auto py-3 my-5 text-center">
    <thead>
      <th>Name</th>
      <th>Price</th>
      <th>Category</th>
      <th>Description</th>
      <th>Update Product</th>
      <th>Delete Product</th>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
  <script src="main.js"></script>
</body>

</html>
